<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cloudera PVC Instance Deployer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">
  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-sm" style="max-width: 400px;">
      <h2 class="text-center mb-4">Cloudera PVC Instance Deployer</h2>
      <form action="/deploy" method="post">

        <!-- Deployment Mode -->
        <div class="mb-3">
          <label for="deployment_mode" class="form-label">Deployment Mode</label>
          <select class="form-select" id="deployment_mode" name="deployment_mode" required>
            {% for d in deployments %}
              <option>{{ d.name }}</option>
            {% endfor %}
          </select>
        </div>

        <!-- AWS Credentials -->
        <div class="mb-3">
          <label for="aws_access_key" class="form-label">AWS Access Key</label>
          <input type="text" class="form-control" id="aws_access_key" name="aws_access_key" required>
        </div>
        <div class="mb-3">
          <label for="aws_secret_key" class="form-label">AWS Secret Key</label>
          <input type="password" class="form-control" id="aws_secret_key" name="aws_secret_key" required>
        </div>

        <!-- AWS Region -->
        <div class="mb-3">
          <label for="aws_region" class="form-label">AWS Region</label>
          <input type="text" class="form-control" id="aws_region" name="aws_region" value="ap-southeast-1">
        </div>

        <!-- SSH Key Pair -->
        <div class="mb-4">
          <label for="key_name" class="form-label">Key Pair Name</label>
          <input type="text" class="form-control" id="key_name" name="key_name" value="automationkeypair">
        </div>

        <button type="submit" class="btn btn-primary w-100">Deploy</button>
      </form>
    </div>
  </div>
</body>
</html>
